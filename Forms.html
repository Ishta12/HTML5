<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1,
        h2 {
            color: blue;
        }

        input[type=submit],
        input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>Registreation Form</title>

    <script>

        function validateFirstName() {
            if (document.regform.fname.value == "")
                document.getElementById("fnameError").innerHTML =
                    "*First Name Cannot be Blank";
            var regexp = /^[a-zA-Z]+$/; //start & end with alphabets
            if (regexp.test(document.regform.fname.value)) {
                document.getElementById("fname").
                    style.backgroundColor = "yellow";
            }
            else {
                document.getElementById("fname").
                    style.backgroundColor = "red";
                document.getElementById("fnameError").innerHTML =
                    "*Invalid First Name"
            }
        }

        function clearMessage() {
            document.getElementById("fnameError").innerHTML = "";
        }

        //  validate Username
        function validateUserName() {
            var unameregexp = /^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _
            if (unameregexp.test(document.regform.uname.value)) {
                document.getElementById("uname").
                    style.backgroundColor = "yellow";
            }
            else {
                document.getElementById("uname").
                    style.backgroundColor = "red";
                document.getElementById("unameError").innerHTML =
                    "*Invalid User Name"
            }
        }

        function clearMessage2() {
            document.getElementById("unameError").innerHTML = "";
        }

        //  validate password
        function clearMessage3() {
            document.getElementById("pwdError").innerHTML = "";
        }

        function validatePassword() {
            //To check a password between 7 to 16 characters which
            //contain only characters, numeric digits, underscore and
            //first character must be a letter
            // \w matches any word character (alphanumeric) including
            //the underscore (equivalent to [A-Za-z0-9_]).
            var passregexp = /^[A-Za-z]\w{7,15}$/;
            if (passregexp.test(document.regform.pass.value)) {
                document.getElementById("pass").
                    style.backgroundColor = "yellow";
            }
            else {
                document.getElementById("pass").
                    style.backgroundColor = "red";
                document.getElementById("pwdError").innerHTML =
                    "*Invalid Password"
            }
        }

        // validate confirm password
        function matchPassword() {
            var pass = document.regform.pass.value;
            var cpass = document.regform.cpass.value;
            if (pass != cpass) {
                document.getElementById("cpwdError").innerHTML =
                    "*Password and Confirm Password doesnot Match";
            }
        }

        function clearMessage4() {
            document.getElementById("cpwdError").innerHTML = "";
        }

    </script>
</head>

<body>
    <table class="table table-border" cellpadding="8" width="800"
        style="border: 1px; align-items: center; background-color: aqua;">
        <div style="text-align: center;">
            <caption style="text-align: center;">
                <h1>Coforge Technology</h1>
                <h2>User Registration Form</h2>
            </caption>
            <form name="regform">
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" name="fname" id="fname" placeholder="Enter First Name" size="30" tabindex="1"
                            style="border-color: darkred;" autofocus onblur="validateFirstName()"
                            onfocus="clearMessage()">
                        <span id="fnameError" style="color: red;">
                        </span>
                    </td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" name="lname" id="lname" placeholder="Enter Last Name" size="30" tabindex="2"
                            style="border-color: darkred;" required>
                    </td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" name="uname" id="uname" placeholder="Enter User Name" size="30" tabindex="3"
                            style="border-color: darkred;" onblur="validateUserName()" onfocus="clearMessage2()">
                        <span id="unameError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="Enter Password" size="30" tabindex="4"
                            style="border-color: darkred;" onblur="validatePassword()" onfocus="clearMessage3()">
                        <span id="pwdError" style="color: red;"></span>
                    </td>
                    <!-- (?=.*[a-z]) - At least one lowercase letter(a - z). 
                    (?=.*\d) - At list one Number
                    (?=.*[A-Z]) - At least one uppercase letter (A-Z)
                    -->
                </tr>

                <tr>
                    <td>Conform Password</td>
                    <td>
                        <input type="password" name="cpass" id="cpass" placeholder="Enter Conform Password" size="30"
                            tabindex="5" style="border-color: darkred;" onblur="matchPassword()"
                            onfocus="clearMessage4()">
                        <span id="cpwdError" style="color: red;"></span>
                    </td>
                </tr>

                <tr>
                    <td>Education</td>
                    <td>
                        <input type="checkbox" name="edu1" id="edu1" tabindex="6" value="Graduate"
                            style="border-color: darkred;" required> Graduate
                        <input type="checkbox" name="edu2" id="edu2" tabindex="7" value="Post Graduate"
                            style="border-color: darkred;" required> Post Graduate
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender" tabindex="8" value="male"
                            style="border-color: darkred;" required> Male
                        <input type="radio" name="gender" id="gender" tabindex="9" value="female"
                            style="border-color: darkred;" required> Female
                    </td>
                </tr>

                <tr>
                    <td>Enter Your Comment</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="5" wrap="hard" tabindex="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td>
                        <select name="state" id="state" tabindex="11">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Panjab">Panjab</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td>Programing Languages</td>
                    <td>
                        <input list="languages" tabindex="12">
                        <!-- datalist provide autocomplete features -->
                        <datalist id="languages" name="languages">
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                            <option value="PHP">PHP</option>
                            <option value="Angular">Angular</option>
                        </datalist>
                    </td>
                </tr>

                <tr>
                    <td>Seelct Your Color</td>
                    <td>
                        <input type="color" name="favcolor" id="favcolor" tabindex="13">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="dob" id="dob" tabindex="14">
                    </td>
                </tr>

                <tr>
                    <td>Meeting Date & Time</td>
                    <td>
                        <input type="datetime-local" name="meeting" id="meeting" tabindex="15">
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <input type="email" name="email" id="email" tabindex="16" required>
                    </td>
                </tr>

                <tr>
                    <td>Web Site</td>
                    <td>
                        <input type="url" name="website" id="website" tabindex="17" required>
                    </td>
                </tr>

                <tr>
                    <td>Contact Number</td>
                    <td>
                        <input type="tel" name="contact" id="contact" tabindex="18" pattern="[0-9]{4}-[0-9]{6}"
                            required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register Me">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </div>
    </table>
</body>

</html>
